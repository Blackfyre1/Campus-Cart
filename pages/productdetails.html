<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productdetailscss.css">
    <title>Product details</title>
</head>
<body class="main">
    <div class="container">
      <div class="form">
        <form method="POST" action="/productInput" enctype="multipart/form-data">
            <div class="title">Product details</div>
            <div class="subtitle">Please provide your product information below</div>
            <div class="input-container ic1">
              <input id="productname" name ="name" class="input" type="text" placeholder=" " />
              <!-- <div class="cut"></div> -->
              <label for="productname" class="placeholder">Product Name</label>
            </div>
            <div class="input-container ic2">
              <input id="contactno" name ="phno" class="input" type="text" placeholder=" " />
              
              <label for="contactno" class="placeholder">Your Contact Number</label>
            </div>
            <div class="input-container ic2">
              <input id="email" name ="email" class="input" type="text" placeholder=" " />
              <!-- <div class="cut cut-short"></div> -->
              <label for="email" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
                <input id="descrip" name ="description" class="input" type="text" placeholder=" " />
                <!-- <div class="cut cut-short"></div> -->
                <label for="descrip" class="placeholder">Write your product description here</label>
            </div>
            <div class="input-container ic2">
              <input id="condition" name ="condition" class="input" type="text" placeholder=" " />
              <!-- <div class="cut cut-short"></div> -->
              <label for="descrip" class="placeholder">Condition of product</label>
          </div>
          <div class="input-container ic2">
            <input id="exp_price" name ="exp_price" class="input" type="number" placeholder=" " />
            <!-- <div class="cut cut-short"></div> -->
            <label for="descrip" class="placeholder">Expected price</label>
        </div>
            
              <br>
              <br>
            <input type="file" class="" name ="image" accept="Image/*" required>
            <button type="text" class="submit" >Post</button>
            
            </form>
          </div>
    </div>
    
</body>
</html>
